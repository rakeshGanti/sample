<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Digital Clock</h2>
    <div class="clock">
      <div>
        <span id="hour">00</span>
        <span class="text">Hours</span>
      </div>
      <div>
        <span id="minutes">00</span>
        <span class="text">Minutes</span>
      </div>
      <div>
        <span id="seconds">00</span>
        <span class="text">Seconds</span>
      </div>
      <div>
        <span id="ampm">AM</span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
<!-- Meta tag is used to keep our code secure-->
  <!-- viewport tag used to keep website in correct dimension -->
  <!-- charset is used to insert the characters in code.
  content attribute used to write what type of content writing in code -->
  <!-- Setting viewport to make your website look good on all devices -->
  <!-- The width=device-width part sets the width of the page to 
    follow the screen-width of the device -->
